<!DOCTYPE html>
<html>
<head>
    <title>GOON Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin:0; padding:0; background:black; font-family:sans-serif;
            overflow-x:hidden;
        }
        .video-container {
            height:100vh; width:100%; scroll-snap-type:y mandatory; overflow-y:scroll;
            scroll-behavior:smooth;
        }
        .video-item {
            height:100vh; width:100%; scroll-snap-align:start; position:relative;
        }
        video {
            width:100%; height:100%; object-fit:cover;
        }
        .title {
            position:absolute; bottom:80px; left:20px; color:white;
            background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;
            font-size:20px;
        }
        .like-btn {
            position:absolute; bottom:30px; left:20px; font-size:20px;
            background:rgba(255,0,0,0.7); color:white; border:none; padding:10px 20px;
            border-radius:10px; cursor:pointer; transition:0.2s;
        }
    </style>
</head>
<body>

<div class="video-container" id="videoContainer"></div>

<script>
// === MANUALLY ADD YOUR LOCAL VIDEOS HERE ===
const videos = [
    "videos/video1.mp4",
    "videos/video2.mp4",
    "videos/video3.mp4" // Add more videos by adding more lines here
];

const container = document.getElementById("videoContainer");

// === CREATE VIDEO ITEMS ===
videos.forEach((src, index) => {
    const item = document.createElement("div");
    item.className = "video-item";

    const video = document.createElement("video");
    video.src = src;
    video.loop = true;
    video.muted = true;
    video.autoplay = true;
    video.playsInline = true;

    const title = document.createElement("div");
    title.className = "title";
    title.innerText = src.split("/").pop();

    const btn = document.createElement("button");
    btn.className = "like-btn";
    let likes = parseInt(localStorage.getItem("video_" + index + "_likes")) || 0;
    btn.innerText = `❤️ ${likes}`;
    btn.addEventListener("click", () => {
        likes++;
        localStorage.setItem("video_" + index + "_likes", likes);
        btn.innerText = `❤️ ${likes}`;
        btn.style.transform = "scale(1.2)";
        setTimeout(()=>btn.style.transform="scale(1)",150);
    });

    item.appendChild(video);
    item.appendChild(title);
    item.appendChild(btn);
    container.appendChild(item);
});

// === AUTO PLAY/PAUSE VISIBLE VIDEO ===
function checkVisibleVideo() {
    document.querySelectorAll("video").forEach(video => {
        const rect = video.getBoundingClientRect();
        if(rect.top >= 0 && rect.bottom <= window.innerHeight) video.play();
        else video.pause();
    });
}

window.addEventListener("scroll", checkVisibleVideo);
window.addEventListener("load", checkVisibleVideo);
</script>

</body>
</html>
